{% set name = "py2cfg" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py2cfg-{{ version }}.tar.gz
  sha256: 30c0d4a135161f31f2ae4f2c1520e449c59bbaee00798106aa5fff97d1205053
  patches:
    - pyproject.patch

build:
  entry_points:
    - py2cfg = py2cfg._runner:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry >=0.12.3
    - poetry-core
    - pip
  run:
    - python >=3.7
    - astor
    - pudb
    - websocket-server
    - python-graphviz
    - flask
    - requests
    - packaging
    - __unix

test:
  imports:
    - py2cfg
  commands:
    - pip check
    - py2cfg --help
  requires:
    - pip

about:
  home: https://gitlab.com/classroomcode/py2cfg
  summary: Converts python source code to colorful Control Flow Graphs (CFGs).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
